/**
 * Given the source code of a vertex and fragment shader, compiles them,
 * and returns the linked program.
 */
 function compileShader(vs_source, fs_source) {
    const vs = gl.createShader(gl.VERTEX_SHADER)
    gl.shaderSource(vs, vs_source)
    gl.compileShader(vs)
    if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(vs))
        throw Error("Vertex shader compilation failed")
    }

    const fs = gl.createShader(gl.FRAGMENT_SHADER)
    gl.shaderSource(fs, fs_source)
    gl.compileShader(fs)
    if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(fs))
        throw Error("Fragment shader compilation failed")
    }

    const program = gl.createProgram()
    gl.attachShader(program, vs)
    gl.attachShader(program, fs)
    gl.linkProgram(program)
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(program))
        throw Error("Linking failed")
    }
    
    const uniforms = {}
    for(let i=0; i<gl.getProgramParameter(program, gl.ACTIVE_UNIFORMS); i+=1) {
        let info = gl.getActiveUniform(program, i)
        uniforms[info.name] = gl.getUniformLocation(program, info.name)
    }
    program.uniforms = uniforms

    return program
}

/**
 * Sends per-vertex data to the GPU and connects it to a VS input
 * 
 * @param data    a 2D array of per-vertex data (e.g. [[x,y,z,w],[x,y,z,w],...])
 * @param loc     the layout location of the vertex shader's `in` attribute
 * @param mode    (optional) gl.STATIC_DRAW, gl.DYNAMIC_DRAW, etc
 * 
 * @returns the ID of the buffer in GPU memory; useful for changing data later
 */
function supplyDataBuffer(data, loc, mode) {
    if (mode === undefined) mode = gl.STATIC_DRAW
    
    const buf = gl.createBuffer()
    gl.bindBuffer(gl.ARRAY_BUFFER, buf)
    const f32 = new Float32Array(data.flat())
    gl.bufferData(gl.ARRAY_BUFFER, f32, mode)
    
    gl.vertexAttribPointer(loc, data[0].length, gl.FLOAT, false, 0, 0)
    gl.enableVertexAttribArray(loc)
    
    return buf;
}

/**
 * Creates a Vertex Array Object and puts into it all of the data in the given
 * JSON structure, which should have the following form:
 * 
 * ````
 * {"triangles": a list of of indices of vertices
 * ,"attributes":
 *  [ a list of 1-, 2-, 3-, or 4-vectors, one per vertex to go in location 0
 *  , a list of 1-, 2-, 3-, or 4-vectors, one per vertex to go in location 1
 *  , ...
 *  ]
 * }
 * ````
 * 
 * @returns an object with four keys:
 *  - mode = the 1st argument for gl.drawElements
 *  - count = the 2nd argument for gl.drawElements
 *  - type = the 3rd argument for gl.drawElements
 *  - vao = the vertex array object for use with gl.bindVertexArray
 */
function setupGeomery(geom) {
    var triangleArray = gl.createVertexArray()
    gl.bindVertexArray(triangleArray)

    for(let i=0; i<geom.attributes.length; i+=1) {
        let data = geom.attributes[i]
        supplyDataBuffer(data, i)
    }

    var indices = new Uint16Array(geom.triangles.flat())
    var indexBuffer = gl.createBuffer()
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer)
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW)

    return {
        mode: gl.TRIANGLES,
        count: indices.length,
        type: gl.UNSIGNED_SHORT,
        vao: triangleArray
    }
}
</script>

<script>


function createVector(x,y,z){

    return [x,y,z]
}

function randomPoint(){
    let x = Math.random()*gridsize
    let z = Math.random()*gridsize

    return createVector(x,0,z)
}

function randomNormalVec(){
    let theta = Math.random()*2*Math.PI

    let x = Math.cos(theta)
    let z = Math.sin(theta)

    return createVector(x,0,z)
}

function coeffFunction(r,n){
    let R = calcDistance(createVector(n,0,0), createVector(0,0,n))
    let g = Math.pow(1 - Math.pow(r/R, 2), 2)

    return g
}

function calcDistance(p1, p2) {
  let XDiff = p2[0] - p1[0]
  let ZDiff = p2[2] - p1[2]

  let distance = Math.sqrt(XDiff**2 + ZDiff**2)

  return distance
}

function getMinHeight(terrain){
    let min = Infinity
    for(let i=0; i<gridsize*gridsize; i+=1){
        min = Math.min(terrain[i][1], min)  
        // console.log("min: ", min)
    }

    return min
}

function getMaxHeight(terrain){
    let max = -Infinity
    for(let i=0; i<gridsize*gridsize; i+=1){
        max = Math.max(terrain[i][1], max)
    }

    return max
}

function generateTerrain(faults) {
    g = {"triangles":
        []
    ,"attributes":
        [ // position
            []
        ]
    }

    const n = gridsize
    const delta = 1

    for(let i=0; i<n; i+=1) {
        for(let j=0; j<n; j+=1){
            g.attributes[0].push(
                [j, 0, i],
            )
        }
        
    }
    // console.log("positions: ", g.attributes[0])
    for(let i=0; i<n-1; i+=1) {
        for(let j=0; j<n-1; j+=1){
            let x = j+n*i 
            g.triangles.push(
                [x, x+1, x+n],
            )   
            g.triangles.push(
                [x+1, x+n, x+n+1],
            ) 
        }
        
    }
    console.log("triangles: ", g.triangles)
    // console.log("positions: ", g.attributes[0])
    // console.log("faults: ", faults)

    for(let fault=0; fault<faults; fault+=1){
        let p = randomPoint(n)           // generate a random point p in (x,y) bounds of grid
        let nVec = randomNormalVec()    // generate a random normal vector n (xn,yn,0)

        // console.log("random point p: ", p, " random normal Vec: ", nVec)
        
        for(let i=0; i<n*n; i+=1) {

            let b = g.attributes[0][i]
            // console.log("original b: ", b)
            let bp_diff = sub(b,p)
            // console.log("bp_diff: ", bp_diff, " p: ", p)

            let n_dot = dot(bp_diff, nVec)
            // console.log("n_dot: ", n_dot)

            let r = calcDistance(b,p)
            // console.log("r: ", r)
            let g_r = coeffFunction(r,n)
            // console.log("g_r: ", g_r)

            if(n_dot >= 0){
                b[1] += delta*g_r
            }
            else{
                b[1] -= delta*g_r
            }
            // console.log("new b: ", b)

            g.attributes[0][i] = b
            // console.log("g.attributes[0][i]: ", g.attributes[0][i], " i: ", i)
            
            
        }
    }

    let max = getMaxHeight(g.attributes[0])
    let min = getMinHeight(g.attributes[0])
    // console.log("max: ", max, " min: ", min)
    const c = 10

    if(faults >= 1){
        for(let i=0; i<n*n; i+=1){
            let height = g.attributes[0][i][1]
            g.attributes[0][i][1] = c*(height - 0.5*(max + min))/(max - min)
        }
    }
    
    addNormals(g)

    return g
}

function addNormals(geom) {
    let ni = geom.attributes.length
    geom.attributes.push([])

    for(let i=0; i<geom.attributes[0].length; i+=1) {
        if(i < gridsize){                               // vertex is at top edge of terrain
            var n = geom.attributes[0][i]
            var nw = geom.attributes[0][i]
            var ne = geom.attributes[0][i]
        }
        else{
            var n = geom.attributes[0][i-gridsize]
            var nw = geom.attributes[0][i-gridsize-1]
            var ne = geom.attributes[0][i-gridsize+1]
        }

        if(i % gridsize == 0){                          // vertex is at left edge of terrain
            var w = geom.attributes[0][i]
            var nw = geom.attributes[0][i]
            var sw = geom.attributes[0][i]
        }
        else{
            var w = geom.attributes[0][i-1]
            var sw = geom.attributes[0][i-1+gridsize]
        }

        if(i >= geom.attributes[0].length-gridsize){    // vertex is at bottom edge of terrain
            var s = geom.attributes[0][i]
            var sw = geom.attributes[0][i]
            var se = geom.attributes[0][i]
        }
        else{
            var s = geom.attributes[0][i+gridsize]
            var se = geom.attributes[0][i+gridsize+1]
        }

        if(i % gridsize == gridsize - 1){               // vertex is at right edge of terrain
            var e = geom.attributes[0][i]

            var se = geom.attributes[0][i]

/** Draw one frame */
function draw(seconds) {
    gl.clearColor(...IlliniBlue) // f(...[1,2,3]) means f(1,2,3)
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
    gl.useProgram(program)

    gl.bindVertexArray(geom.vao)

    gl.uniform4fv(program.uniforms.color, IlliniOrange)
    let m = m4rotY(seconds)
    let v = m4view([2,2,2], [0,0,0], [0,1,0])
    gl.uniformMatrix4fv(program.uniforms.mv, false, m4mul(v,m))
    gl.uniformMatrix4fv(program.uniforms.p, false, p)
    
    gl.drawElements(geom.mode, geom.count, geom.type, 0)
}

/** Compute any time-varying or animated aspects of the scene */
function tick(milliseconds) {
    let seconds = milliseconds / 1000;

    draw(seconds)
    requestAnimationFrame(tick)
}

/** Resizes the canvas to completely fill the screen */
function fillScreen() {
    let canvas = document.querySelector('canvas')
    document.body.style.margin = '0'
    canvas.style.width = '100vw'
    canvas.style.height = '100vh'
    canvas.width = canvas.clientWidth
    canvas.height = canvas.clientHeight
    canvas.style.width = ''
    canvas.style.height = ''
    if (window.gl) {
        gl.viewport(0,0, canvas.width, canvas.height)
        window.p = m4perspNegZ(0.1, 10, 1.5, canvas.width, canvas.height)
    }
}
